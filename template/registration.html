<!DOCTYPE html>
<html>

<head>
    <title>Регистрация</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
          integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
          crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>

<body>
<div id="root">
    <header>
        <div id="logo">Teapot</div>
        <a href="#" class="button" id="registration">Регистрация</a>
        <a href="#" class="button" id="login">Вход</a>
    </header>
    <main>
        <h2>Регистрация</h2>
        <div class="form">
            <form>

                <label for="email">E-mail адрес</label>
                <input type="text" id="email" name="email" placeholder="Your email">

                <label for="login-name">Имя пользователя</label>
                <input type="text" id="login-name" name="login-name" placeholder="Your login">

                <label for="password">Пароль</label>
                <input type="text" id="password" name="password" placeholder="Your password">

                <label for="full-name">ФИО</label>
                <input type="text" id="full-name" name="full-name" placeholder="Your name">

                <label for="date">Дата рождения</label>
                <input type="text" id="date" name="full-name" placeholder="Your date of birth">

                <label for="about">О себе</label>
                <input type="text" id="about" name="about" placeholder="Tell about yourself">

                <input type="submit" value="Регистрация">

            </form>
        </div>


    </main>
    <footer>
        <p>Copyright</p>
    </footer>
</div>
</body>

</html>
